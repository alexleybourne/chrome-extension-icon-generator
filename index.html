<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="jszip.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Chrome Extension Icon Creator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="favicon/favicon-32x32.png" alt="logo" />
        Chrome Extension Icon Creator
      </h1>
      <input type="file" id="inputImage" onchange="resizeImage()" />
      <div id="outputImages"></div>
      <button
        id="downloadAll"
        class="blue-button hidden"
        onclick="downloadAll()"
        disabled
      >
        Download All
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
